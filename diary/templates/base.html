<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Monolog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Nanum Pen Script', cursive;
            background-color: #fdfaf4;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            color: #4b3a2f;
        }
        
        .navbar {
            background-color: #d8c3a5;
            padding-top: 0.3rem;
            padding-bottom: 0.3rem;
        }
        
        .navbar .navbar-brand {
            font-size: 2rem !important;
            font-weight: bold;
            color: #4e342e !important;
            letter-spacing: 1px;
            text-shadow: 1px 1px 1px #fff0d9;
        }
        
        .navbar a,
        .navbar span {
            color: #4e342e !important;
            font-size: 1.2rem;
        }
        
        .btn-warm {
            background-color: #a67c52;
            color: white;
            border: none;
        }
        
        .btn-warm:hover {
            background-color: #8b6b47;
        }
        
        .card {
            background-color: #fffef8;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease-in-out;
        }
        
        .card:hover {
            transform: scale(1.02);
        }
        
        .card-title {
            color: #5e4b3c;
            font-size: 1.4rem;
        }
        
        .card-text {
            color: #6d5844;
            font-size: 1.2rem;
        }
        
        .card-footer {
            background-color: transparent;
            border-top: none;
        }
        
        .btn-warm {
            background-color: #a67c52;
            color: white;
            border: none;
        }
        
        .btn-warm:hover {
            background-color: #8b6b47;
        }
        
        .emotion-tag {
            display: inline-block;
            padding: 8px 14px;
            font-size: 0.9rem;
            color: #333;
            background-color: #f1f1f1;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .emotion-tag:hover {
            background-color: #007bff;
            color: #fff;
        }
        
        .emotion-tag.active {
            background-color: #007bff;
            color: #fff;
        }
    </style>



</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="px-5 d-flex justify-content-between align-items-center w-100">
            <a class="navbar-brand" href="{% url 'entry_list' %}">Monolog</a>
            <div>
                <a class="me-3" href="{% url 'emotion_chart' %}">감정 분석</a> {% if user.is_authenticated %}
                <span class="me-2">{{ user.username }}님 환영해요</span>
                <a class="btn btn-sm btn-warm me-2" href="{% url 'entry_create' %}">새 글</a>
                <a class="btn btn-sm btn-outline-dark" href="{% url 'logout' %}">로그아웃</a> {% else %}
                <a class="btn btn-sm btn-outline-dark me-2" href="{% url 'login' %}">로그인</a>
                <a class="btn btn-sm btn-outline-dark" href="{% url 'signup' %}">회원가입</a> {% endif %}
            </div>
        </div>
    </nav>


    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

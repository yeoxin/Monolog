{% extends 'base.html' %} {% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">{{ entry.title }}</h2>
        <p class="text-muted">작성일: {{ entry.created_at|date:"Y-m-d H:i" }}</p>
        <div class="entry-content">
            {{ entry.content|linebreaks }}
        </div>
        <hr>
        <a href="{% url 'entry_update' entry.pk %}" class="btn btn-primary">수정</a>
        <a href="{% url 'entry_delete' entry.pk %}" class="btn btn-danger">삭제</a>
        <a href="{% url 'entry_list' %}" class="btn btn-secondary">목록으로</a>
    </div>
</div>
{% endblock %}

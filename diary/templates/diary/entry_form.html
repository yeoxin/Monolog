{% extends 'base.html' %} {% block content %}

<div class="card">
    <div class="card-body">
        <h2 class="card-title">
            {% if form.instance.pk %}글 수정{% else %}새 글 작성{% endif %}
        </h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label">제목</label> {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="id_content" class="form-label">내용</label> {{ form.content }}
            </div>
            <div class="mb-3">
                <label for="id_emotion" class="form-label">감정</label> {{ form.emotion }}
            </div>
            <button type="submit" class="btn btn-primary">저장</button>
            <a href="{% url 'entry_list' %}" class="btn btn-secondary">취소</a>
        </form>
    </div>
</div>

{% endblock %}

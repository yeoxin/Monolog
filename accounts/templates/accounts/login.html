{% extends 'base.html' %} {% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <div class="card p-4 shadow-sm" style="background-color: #fffdf5; border: 1px solid #e0d6c3; border-radius: 12px;">
        <h2 class="mb-4 text-center" style="color: #4e342e;">로그인</h2>
        <form method="post">
            {% csrf_token %} {{ form.as_p }}
            <button type="submit" class="btn btn-warm w-100 mt-3">로그인</button>
        </form>
        <p class="mt-3 text-center">
            계정이 없으신가요?
            <a href="{% url 'signup' %}">회원가입</a>
        </p>
    </div>
</div>
{% endblock %}
